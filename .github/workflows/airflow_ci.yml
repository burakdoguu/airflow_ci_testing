jobs:
  airflow_ci:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v4
      - name: Create airflow env
        run: make setup

      - name: permission check
        run: make check_permissions
      
      - name: permission update
        run: make update_permissions

      - name: Run tests
        run: make test

      - name: Run test cov
        run: make test_cov
##      - name: Run dag test
##        run: make dag_test
      - name: Down airflow env
        run: make down
  